<div class="row">
  <div class="col-6">
    <div class="w-75 mx-auto">
      <div class="py-3">
        <img src="../../../assets/img/icon-user.jpg" alt="">
      </div>
      <p>Tài khoản: <span>{{curentUser.taiKhoan}}</span></p>
      <p >Mật khẩu: <span>{{curentUser.matKhau}}</span></p>
      <p>ho ten: <span>{{curentUser.hoTen}}</span></p>
      <p>email: <span>{{curentUser.email}}</span></p>
      <p>so dien thoai: <span>{{curentUser.soDt}}</span></p>
    </div>

  </div>
  <div class="col-6">
<h3 class="text-center">Update user</h3>
<form [formGroup]="updateUserForm" (ngSubmit)="update()">
  <div class="form-group">
    <label for="">Tài Khoản</label>
    <input type="text" name="taiKhoan" class="form-control" formControlName="taiKhoan">
  </div>
  <div class="form-group">
    <label for="">Mật khẩu</label>
    <input type="password" name="matKhau" class="form-control" formControlName="matKhau">
  </div>
  <div class="form-group">
    <label for="">Họ Tên</label>
    <input type="text" name="hoTen" class="form-control" formControlName="hoTen">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" name="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="">Số Điện Thoại</label>
    <input type="tel" name="soDT" class="form-control" formControlName="soDT">
  </div>
  <button class="btn-success btn">Update</button>
</form>
  </div>
</div>
